<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto em preto e branco de Alberto Araujo sorrindo, com camisa preta"
        />
        <p>@albertoaraujo-dev</p>
      </div>
      <div id="switch">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#">Inscreva-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixe o meu e-book</a>
        </li>
        <li>
          <a href="https://github.com/albertoaraujo-dev">Veja meu portfólio</a>
        </li>
        <li>
          <a href="https://www.rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/albertoaraujo-dev" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>

        <a href="https://youtube.com/albertoaraujo-dev" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>

        <a href="https://instagram.com/albertoaraujo-dev" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>

        <a href="https://linkedin.com/albertoaraujo-dev" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Feito com &#10084; por Alberto Araujo</footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
